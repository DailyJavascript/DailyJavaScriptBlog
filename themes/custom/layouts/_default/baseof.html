{{ partial "head.html" . }}
  <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
  {{ partial "sidebar.html" . }}
    <main class="content container">
    {{ block "main" . -}}{{- end }}
    </main>

    {{ template "_internal/google_analytics_async.html" . }}
  </body>
  <script>
      if (!parseLocalStorageJSON('refcode') && getRefCode()) {
        storeInLocalStorage('refcode', getRefCode());
      }
      if (!getRefCode()) {
        storeInLocalStorage('refcode', "refcode=3e9f5f7de14638431b88");
      }
    </script>
    <script>
      if (parseLocalStorageJSON('refcode')) {
        var aElement = document.getElementsByClassName('landing-link');
        for (var i=0, aLength=aElement.length; i < aLength; i++) {
          aElement[i].href = aElement[i].href + '?' + parseLocalStorageJSON('refcode');
        }
      }
  </script>
</html>
